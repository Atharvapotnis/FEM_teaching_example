name: Export Pluto to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'   # stable Julia (works with your prof's setup)

      - name: Cache Julia artifacts
        uses: julia-actions/cache@v2

      - name: Instantiate project
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Export notebooks to static HTML (with precompute)
        run: >
          julia --project=. -e '
            using PlutoSliderServer;
            PlutoSliderServer.export_directory(
              "notebooks";
              out_dir="build",          # output folder for the site
              precompute=true,          # <-- bake all slider states
              export_cache=true,        # store precomputed blobs next to HTML
              clear_old_cache=true
            )'

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
