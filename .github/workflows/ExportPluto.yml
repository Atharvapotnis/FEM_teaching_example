name: Export Pluto to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'   # ok; this env is only for the exporter itself

      - name: Cache Julia artifacts
        uses: julia-actions/cache@v2

      # IMPORTANT: do NOT instantiate the repo env.
      # We run in a temp env and only add the exporter deps.
      - name: Export notebooks with PlutoSliderServer
        run: |
          julia -e '
            using Pkg
            Pkg.activate(mktempdir())
            Pkg.add(["Pluto", "PlutoSliderServer"])
            using PlutoSliderServer
            PlutoSliderServer.export_directory(
              "notebooks";
              out_dir="build",
              precompute=true,
              export_cache=true,
              clear_old_cache=true,
            )'

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
