name: Build Pluto site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Julia (match your notebookâ€™s manifest)
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10.1'   # matches the julia_version in your embedded Manifest

      - name: Instantiate CI env
        run: |
          julia -e 'using Pkg; Pkg.add(["Pluto","PlutoSliderServer"]); using Pkg; Pkg.status()'

      - name: Export notebooks -> docs
        # NOTE: runner shell is bash, so single quotes are fine here
        run: |
          julia -e 'using PlutoSliderServer; PlutoSliderServer.export_directory("notebooks"; config_toml_path="pluto-export.toml")'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
